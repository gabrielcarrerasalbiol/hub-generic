<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="gradientGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFC107" />
      <stop offset="100%" stop-color="#FFD700" />
    </linearGradient>
  </defs>
  
  <!-- Circle Background -->
  <circle cx="60" cy="60" r="56" fill="white" stroke="url(#gradientBlue)" stroke-width="4"/>
  
  <!-- Crown Symbol (Real Madrid) -->
  <path d="M60 25 L75 40 L90 30 L85 50 L35 50 L30 30 L45 40 Z" fill="url(#gradientGold)" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- HM Letters with Bold Outline -->
  <g transform="translate(35, 45)">
    <!-- H -->
    <path d="M5 10 L5 35 L15 35 L15 25 L25 25 L25 35 L35 35 L35 10 L25 10 L25 20 L15 20 L15 10 Z" fill="url(#gradientBlue)" />
    
    <!-- M with outline for better contrast -->
    <path d="M50 10 L40 10 L40 35 L50 35 L50 20 L55 30 L60 20 L60 35 L70 35 L70 10 L60 10 L55 20 Z" 
          fill="url(#gradientGold)" 
          stroke="#1E3A8A" 
          stroke-width="1"
          stroke-linejoin="round"/>
  </g>
  
  <!-- Football -->
  <circle cx="60" cy="85" r="10" fill="white" stroke="url(#gradientBlue)" stroke-width="2" />
  <path d="M60 75 L55 80 L55 90 L65 90 L65 80 Z" fill="none" stroke="url(#gradientBlue)" stroke-width="1" />
  <path d="M50 85 L70 85" fill="none" stroke="url(#gradientBlue)" stroke-width="1" />
  <path d="M55 80 L65 80" fill="none" stroke="url(#gradientBlue)" stroke-width="1" />
  <path d="M55 90 L65 90" fill="none" stroke="url(#gradientBlue)" stroke-width="1" />
</svg>