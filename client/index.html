<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hub Madridista - Agregador de contenido del Real Madrid de diferentes plataformas" />
    <!-- Eliminamos el CSP para configurar con una aproximación diferente -->
    <!-- Plausible recomienda evitar CSP o configurarlo específicamente según sus requisitos -->
    <title>Hub Madridista | Agregador de contenido</title>
    <link rel="icon" type="image/png" href="https://football-logos.cc/logos/england/256x256/aston-villa.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google tag (gtag.js) - GA4 Implementación mejorada para SPA -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6HF03VCLJX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6HF03VCLJX', {
        'debug_mode': true,
        'send_page_view': false // Desactivamos el pageview automático para controlarlo manualmente
      });
      
      // Sistema de tracking manual para aplicaciones SPA
      let lastPath = location.pathname;
      const observeSPARouteChanges = function() {
        const observer = new MutationObserver(function() {
          if (lastPath !== location.pathname) {
            console.log('[GA4] Página vista:', location.pathname);
            gtag('event', 'page_view', {
              page_title: document.title,
              page_location: window.location.href,
              page_path: location.pathname
            });
            lastPath = location.pathname;
          }
        });
        
        // Observar cambios en el DOM que podrían indicar navegación SPA
        if (document.body) {
          observer.observe(document.body, { childList: true, subtree: true });
        } else {
          window.addEventListener('DOMContentLoaded', function() {
            observer.observe(document.body, { childList: true, subtree: true });
          });
        }
      };
      
      // Iniciar observación de cambios de ruta y enviar la primera vista de página
      observeSPARouteChanges();
      gtag('event', 'page_view', {
        page_title: document.title,
        page_location: window.location.href,
        page_path: location.pathname
      });
      
      // Evento de prueba - se eliminará en producción
      setTimeout(() => {
        gtag('event', 'test_event', {
          'event_category': 'testing',
          'event_label': 'GA4 test event',
          'value': 1
        });
        console.log('[GA4] Evento de prueba enviado');
      }, 3000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
