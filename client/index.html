<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hub Madridista - Agregador de contenido del Real Madrid de diferentes plataformas" />
    <!-- Eliminamos el CSP para configurar con una aproximación diferente -->
    <!-- Plausible recomienda evitar CSP o configurarlo específicamente según sus requisitos -->
    <title>Hub Madridista | Agregador de contenido</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/1200px-Real_Madrid_CF.svg.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6HF03VCLJX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6HF03VCLJX', {
        'debug_mode': true,
        'send_page_view': true
      });
      
      // Log a test event to verify tracking is working
      setTimeout(() => {
        gtag('event', 'test_event', {
          'event_category': 'testing',
          'event_label': 'GA4 test event',
          'value': 1
        });
        console.log('Google Analytics test event sent');
      }, 3000);
    </script>

    <!-- Plausible Analytics - implementación manual para evitar problemas de CSP -->
    <script>
      // Definición de la función global plausible para tracking manual
      window.plausible = window.plausible || function() {
        console.log('[Analytics] Event:', arguments[0], arguments[1] || {});
        // En un entorno de producción, aquí enviaríamos los datos a Plausible
        // Actualmente solo registramos los eventos en la consola para pruebas
      };
      
      // Inicialización del rastreador de páginas basado en cambios de URL
      let lastPage = location.pathname;
      const observer = new MutationObserver(function() {
        if (lastPage !== location.pathname) {
          console.log('[Analytics] Page changed to:', location.pathname);
          plausible('pageview');
          lastPage = location.pathname;
        }
      });
      
      // Observar cambios en el DOM que podrían indicar navegación SPA
      document.addEventListener('DOMContentLoaded', function() {
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
